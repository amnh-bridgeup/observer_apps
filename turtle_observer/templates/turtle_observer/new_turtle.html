<h1>{{ expedition }} -- {{ location }}</h1>

<h2>Add New Turtle</h2>

<form action="{% url 'turtle_observer:new_turtle' expedition_id=expedition.id location_id=location.id %}" method="POST">
    {% csrf_token %}
    <ul>
    {{ form.as_ul }}
    <li>&nbsp;</li>
    <li><input type="submit" name="submit" value="Add New Turtle" /></li>
    </ul>
</form>

<p><a href="{% url 'turtle_observer:index' %}">Restart Turtle Observation</a></p>
